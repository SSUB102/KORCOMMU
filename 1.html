<u><h2>FM KOREA</h2></u>

<h3 style="color:DodgerBlue"><u style="color:rgb(170,55,55);">혐오</u>의 고수들</h3>


<p>항상 화나있고 무언가를 물어뜯을 준비를 하고있다. 그들에게는 실수라는 일은 없다.</p>

<img src="niku.gif" width="50%;">

<p style="margin-top:60px;">자신의 의견과 다른의견이 나온다면 비추부터 박고 보는 <strong>비열한 <u>족속</u></strong>들이다.</p >
그들은 유머글이건 정치글이건 미스터리글이건 상관하지 않고 모든글에 비추를 누를 준비가 되어있으며,
누구에게든 짜증을 낼 준비가 되어있다.
